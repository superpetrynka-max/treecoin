<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TreeCoin Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #2c7a3f; }
    .balance { margin: 15px; font-size: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px 0;
    }
    .slot {
      width: 100px; height: 100px;
      background: #c9e6c9;
      border: 2px solid #2c7a3f;
      display: flex; justify-content: center; align-items: center;
      font-size: 30px; cursor: pointer;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2c7a3f; color: white;
      border: none; border-radius: 5px;
      cursor: pointer; margin: 5px;
    }
    button:disabled {
      background: gray; cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üå≥ TreeCoin (TRS) üå≥</h1>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TRS</div>

  <div class="grid" id="grid"></div>

  <button onclick="collectTRS()">üí∞ –ó—ñ–±—Ä–∞—Ç–∏ TRS</button>
  <button id="boxBtn" onclick="openBox()">üéÅ –û—Ç—Ä–∏–º–∞—Ç–∏ —â–æ–¥–µ–Ω–Ω—É —Å–∫—Ä–∏–Ω—å–∫—É</button>

  <script>
    // === –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ===
    const GRID_SIZE = 9;
    const TREE_TYPES = [
      { name: "–∑–≤–∏—á–∞–π–Ω–µ", icon: "üå±", chance: 60, income: 1 },
      { name: "—Ä—ñ–¥–∫—ñ—Å–Ω–µ", icon: "üå≤", chance: 25, income: 3 },
      { name: "–µ–ø—ñ—á–Ω–µ", icon: "üå∏", chance: 10, income: 7 },
      { name: "–ª–µ–≥–µ–Ω–¥–∞—Ä–Ω–µ", icon: "üåü", chance: 5, income: 15 }
    ];

    // –ó–±–µ—Ä–µ–∂–µ–Ω—ñ –¥–∞–Ω—ñ
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    let trees = JSON.parse(localStorage.getItem("trees")) || Array(GRID_SIZE).fill(null);
    let lastCollect = parseInt(localStorage.getItem("lastCollect")) || Date.now();
    let lastBox = parseInt(localStorage.getItem("lastBox")) || 0;

    const grid = document.getElementById("grid");
    const balanceEl = document.getElementById("balance");
    const boxBtn = document.getElementById("boxBtn");

    // –†–µ–Ω–¥–µ—Ä —Å—ñ—Ç–∫–∏
    function renderGrid() {
      grid.innerHTML = "";
      trees.forEach(tree => {
        const slot = document.createElement("div");
        slot.classList.add("slot");
        if (tree) {
          slot.innerHTML = TREE_TYPES[tree.type].icon;
        } else {
          slot.innerHTML = "‚ûï";
        }
        grid.appendChild(slot);
      });
      balanceEl.textContent = balance.toFixed(2);
      checkBoxButton();
    }

    // –í–∏–ø–∞–¥–∫–æ–≤–µ –¥–µ—Ä–µ–≤–æ
    function getRandomTree() {
      let roll = Math.random() * 100;
      let sum = 0;
      for (let i = 0; i < TREE_TYPES.length; i++) {
        sum += TREE_TYPES[i].chance;
        if (roll <= sum) return i;
      }
      return 0;
    }

    // –í—ñ–¥–∫—Ä–∏—Ç–∏ —â–æ–¥–µ–Ω–Ω—É —Å–∫—Ä–∏–Ω—å–∫—É
    function openBox() {
      let now = Date.now();
      if (now - lastBox < 24 * 60 * 60 * 1000) {
        alert("–°–∫—Ä–∏–Ω—å–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ –ª–∏—à–µ —Ä–∞–∑ –Ω–∞ –¥–æ–±—É!");
        return;
      }
      let emptyIndex = trees.findIndex(t => t === null);
      if (emptyIndex === -1) {
        alert("–ù–µ–º–∞—î –≤—ñ–ª—å–Ω–∏—Ö —Å–ª–æ—Ç—ñ–≤ –¥–ª—è –¥–µ—Ä–µ–≤–∞!");
        return;
      }
      let type = getRandomTree();
      trees[emptyIndex] = { type: type, planted: now };
      lastBox = now;
      saveGame();
      renderGrid();
      alert("–í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ " + TREE_TYPES[type].name + " –¥–µ—Ä–µ–≤–æ " + TREE_TYPES[type].icon);
    }

    // –ó–±—ñ—Ä TRS
    function collectTRS() {
      const now = Date.now();
      const hoursPassed = (now - lastCollect) / (1000 * 60 * 60);
      if (hoursPassed >= 1) {
        let trsEarned = 0;
        trees.forEach(tree => {
          if (tree) trsEarned += TREE_TYPES[tree.type].income * Math.floor(hoursPassed);
        });
        balance += trsEarned;
        lastCollect = now;
        saveGame();
        renderGrid();
        alert("–ó—ñ–±—Ä–∞–Ω–æ +" + trsEarned + " TRS!");
      } else {
        alert("–ó–∞–Ω–∞–¥—Ç–æ —Ä–∞–Ω–æ, —Å–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ!");
      }
    }

    // –ö–Ω–æ–ø–∫–∞ —Å–∫—Ä–∏–Ω—å–∫–∏
    function checkBoxButton() {
      let now = Date.now();
      if (now - lastBox >= 24 * 60 * 60 * 1000) {
        boxBtn.disabled = false;
      } else {
        boxBtn.disabled = true;
      }
    }

    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è
    function saveGame() {
      localStorage.setItem("balance", balance);
      localStorage.setItem("trees", JSON.stringify(trees));
      localStorage.setItem("lastCollect", lastCollect);
      localStorage.setItem("lastBox", lastBox);
    }

    renderGrid();
  </script>
</body>
</html>
