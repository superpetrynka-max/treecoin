<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TreeCoin Game</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      background: linear-gradient(to top, #6ddf6d 0%, #b3e5fc 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      color: #2c7a3f;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .topbar {
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .coin-icon {
      font-size: 22px;
    }

    .balance {
      font-size: 22px;
      font-weight: bold;
      color: #1a4d2e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 140px);
      grid-gap: 15px;
      margin: 30px 0;
    }

    .slot {
      width: 140px;
      height: 140px;
      background: #dcedc8;
      border-radius: 50%;
      border: 3px solid #4caf50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .slot:hover {
      transform: scale(1.05);
    }

    .tree-label {
      font-size: 13px;
      margin-top: 8px;
      text-align: center;
      font-weight: bold;
    }

    /* –†—ñ–¥–∫–æ—Å—Ç—ñ */
    .common { border-color: #4caf50; box-shadow: 0 0 10px rgba(0,255,0,0.3); }
    .rare { border-color: #2196f3; box-shadow: 0 0 15px rgba(33,150,243,0.5); }
    .epic { border-color: #9c27b0; box-shadow: 0 0 20px rgba(156,39,176,0.6); }
    .legendary { border-color: gold; box-shadow: 0 0 25px rgba(255,215,0,0.8); }

    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to bottom, #4caf50, #388e3c);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to bottom, #66bb6a, #2e7d32);
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
      box-shadow: none;
    }

    .timers {
      font-size: 15px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    /* –°–∫—Ä–∏–Ω—å–∫–∞ */
    #boxBtn {
      position: relative;
    }
    #boxBtn.glow {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 25px orange; }
    }
  </style>
</head>
<body>
  <h1>üå≥ TreeCoin (TRS)</h1>
  
  <div class="topbar">
    <span class="coin-icon">ü™ô</span>
    <span class="balance" id="balance">0.000</span> TRS
  </div>

  <div class="grid" id="grid"></div>

  <button id="boxBtn" onclick="openBox()">üéÅ –û—Ç—Ä–∏–º–∞—Ç–∏ —Å–∫—Ä–∏–Ω—å–∫—É</button>
  <div class="timers">–ù–∞—Å—Ç—É–ø–Ω–∞ —Å–∫—Ä–∏–Ω—å–∫–∞: <span id="boxTimer">00:00:00</span></div>

  <script>
    const GRID_SIZE = 9;
    const TREE_TYPES = [
      { name: "–ó–≤–∏—á–∞–π–Ω–µ –¥–µ—Ä–µ–≤–æ", icon: "üå±", chance: 60, income: 1, class: "common" },
      { name: "–†—ñ–¥–∫—ñ—Å–Ω–µ –¥–µ—Ä–µ–≤–æ", icon: "üå≤", chance: 25, income: 3, class: "rare" },
      { name: "–ï–ø—ñ—á–Ω–µ –¥–µ—Ä–µ–≤–æ", icon: "üå∏", chance: 10, income: 7, class: "epic" },
      { name: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–µ –¥–µ—Ä–µ–≤–æ", icon: "üåü", chance: 5, income: 15, class: "legendary" }
    ];

    const BOX_COOLDOWN = 24 * 60 * 60 * 1000; // 24 –≥–æ–¥–∏–Ω–∏

    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    let trees = JSON.parse(localStorage.getItem("trees")) || Array(GRID_SIZE).fill(null);
    let lastUpdate = parseInt(localStorage.getItem("lastUpdate")) || Date.now();
    let lastBox = parseInt(localStorage.getItem("lastBox")) || 0;

    const grid = document.getElementById("grid");
    const balanceEl = document.getElementById("balance");
    const boxBtn = document.getElementById("boxBtn");
    const boxTimer = document.getElementById("boxTimer");

    function renderGrid() {
      grid.innerHTML = "";
      trees.forEach(tree => {
        const slot = document.createElement("div");
        slot.classList.add("slot");

        if (tree) {
          const treeType = TREE_TYPES[tree.type];
          slot.classList.add(treeType.class);
          slot.innerHTML = treeType.icon;
          const label = document.createElement("div");
          label.classList.add("tree-label");
          label.textContent = `${treeType.name} (+${treeType.income}/–≥–æ–¥)`;
          slot.appendChild(label);
        } else {
          slot.innerHTML = "‚ûï";
        }
        grid.appendChild(slot);
      });
      balanceEl.textContent = balance.toFixed(3);
    }

    function getRandomTree() {
      let roll = Math.random() * 100;
      let sum = 0;
      for (let i = 0; i < TREE_TYPES.length; i++) {
        sum += TREE_TYPES[i].chance;
        if (roll <= sum) return i;
      }
      return 0;
    }

    function openBox() {
      let now = Date.now();
      if (now - lastBox < BOX_COOLDOWN) {
        alert("–°–∫—Ä–∏–Ω—å–∫–∞ —â–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞!");
        return;
      }
      let emptyIndex = trees.findIndex(t => t === null);
      if (emptyIndex === -1) {
        alert("–ù–µ–º–∞—î –≤—ñ–ª—å–Ω–∏—Ö —Å–ª–æ—Ç—ñ–≤ –¥–ª—è –¥–µ—Ä–µ–≤–∞!");
        return;
      }
      let type = getRandomTree();
      trees[emptyIndex] = { type: type, planted: now };
      lastBox = now;
      saveGame();
      renderGrid();
      alert("–í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ " + TREE_TYPES[type].name + " " + TREE_TYPES[type].icon);
    }

    function updateBalance() {
      let now = Date.now();
      let elapsed = (now - lastUpdate) / 1000;
      lastUpdate = now;

      let incomePerSec = 0;
      trees.forEach(tree => {
        if (tree) {
          let incomePerHour = TREE_TYPES[tree.type].income;
          incomePerSec += incomePerHour / 3600;
        }
      });

      balance += incomePerSec * elapsed;
      saveGame();
      renderGrid();
    }

    function updateBoxTimer() {
      let now = Date.now();
      let boxLeft = BOX_COOLDOWN - (now - lastBox);
      if (boxLeft <= 0) {
        boxBtn.disabled = false;
        boxBtn.classList.add("glow");
        boxTimer.textContent = "–î–æ—Å—Ç—É–ø–Ω–∞!";
      } else {
        boxBtn.disabled = true;
        boxBtn.classList.remove("glow");
        boxTimer.textContent = formatTime(boxLeft);
      }
    }

    function formatTime(ms) {
      let totalSec = Math.floor(ms / 1000);
      let h = String(Math.floor(totalSec / 3600)).padStart(2, '0');
      let m = String(Math.floor((totalSec % 3600) / 60)).padStart(2, '0');
      let s = String(totalSec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function saveGame() {
      localStorage.setItem("balance", balance);
      localStorage.setItem("trees", JSON.stringify(trees));
      localStorage.setItem("lastUpdate", lastUpdate);
      localStorage.setItem("lastBox", lastBox);
    }

    renderGrid();
    setInterval(updateBalance, 1000);
    setInterval(updateBoxTimer, 1000);
  </script>
</body>
</html>
