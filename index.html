<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TreeCoin üå≥</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #b2dfdb, #e0f2f1); margin: 0; text-align: center; }
    h1 { margin: 20px; color: #1b5e20; }
    #balance-box { background: #fff; display: inline-block; padding: 10px 20px; margin: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    button { margin: 10px; padding: 10px 20px; border: none; border-radius: 8px; background: #388e3c; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #66bb6a; }
    .garden { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; justify-content: center; margin: 20px; }
    .slot { width: 100px; height: 100px; border: 2px dashed #777; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: #fff; font-size: 32px; }
  </style>
</head>
<body>
  <h1>TreeCoin üå≥</h1>
  <div id="balance-box">–ë–∞–ª–∞–Ω—Å: <span id="balance">100</span> TRC</div><br>
  <button onclick="plantTree()">üå± –ü–æ—Å–∞–¥–∏—Ç–∏ –¥–µ—Ä–µ–≤–æ (10 TRC)</button>
  <button onclick="collect()">üí∞ –ó—ñ–±—Ä–∞—Ç–∏ –ø—Ä–∏–±—É—Ç–æ–∫</button>
  <button onclick="openBox()">üéÅ –í—ñ–¥–∫—Ä–∏—Ç–∏ —Å–∫—Ä–∏–Ω—å–∫—É</button>

  <div class="garden" id="garden"></div>

<script>
let balance = 100;
let trees = [];
let lastCollected = Date.now();

function updateBalance() {
  document.getElementById("balance").innerText = balance;
}

function plantTree() {
  if (balance >= 10) {
    balance -= 10;
    const slot = document.createElement("div");
    slot.className = "slot";
    slot.innerText = "üå≥";
    document.getElementById("garden").appendChild(slot);
    trees.push({ planted: Date.now() });
    updateBalance();
  } else {
    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ TRC!");
  }
}

function collect() {
  let now = Date.now();
  let earned = 0;
  trees.forEach(t => {
    earned += Math.floor((now - lastCollected) / 5000); // 1 TRC –∫–æ–∂–Ω—ñ 5—Å –∑ –∫–æ–∂–Ω–æ–≥–æ –¥–µ—Ä–µ–≤–∞
  });
  lastCollected = now;
  balance += earned;
  updateBalance();
  alert("–ó—ñ–±—Ä–∞–Ω–æ: +" + earned + " TRC!");
}

function openBox() {
  let reward = Math.floor(Math.random() * 20) + 5;
  balance += reward;
  updateBalance();
  alert("–°–∫—Ä–∏–Ω—å–∫–∞ –ø—Ä–∏–Ω–µ—Å–ª–∞ +" + reward + " TRC!");
}

updateBalance();
</script>
</body>
</html>
