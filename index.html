<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>TreeCoin Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #2c7a3f; }
    .balance { margin: 15px; font-size: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 10px;
      margin: 20px 0;
    }
    .slot {
      width: 120px; height: 120px;
      background: #c9e6c9;
      border: 2px solid #2c7a3f;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }
    .tree-name {
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
      color: #1b5e20;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2c7a3f; color: white;
      border: none; border-radius: 5px;
      cursor: pointer; margin: 5px;
    }
    button:disabled {
      background: gray; cursor: not-allowed;
    }
    .timers {
      margin: 10px; font-size: 14px; color: #333;
    }
  </style>
</head>
<body>
  <h1>üå≥ TreeCoin (TRS) üå≥</h1>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TRS</div>

  <div class="grid" id="grid"></div>

  <button id="collectBtn" onclick="collectTRS()">üí∞ –ó—ñ–±—Ä–∞—Ç–∏ TRS</button>
  <div class="timers">–ù–∞—Å—Ç—É–ø–Ω–∏–π –∑–±—ñ—Ä: <span id="collectTimer">00:00:00</span></div>

  <button id="boxBtn" onclick="openBox()">üéÅ –û—Ç—Ä–∏–º–∞—Ç–∏ —Å–∫—Ä–∏–Ω—å–∫—É</button>
  <div class="timers">–ù–∞—Å—Ç—É–ø–Ω–∞ —Å–∫—Ä–∏–Ω—å–∫–∞: <span id="boxTimer">00:00:00</span></div>

  <script>
    // === –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è ===
    const GRID_SIZE = 9;
    const TREE_TYPES = [
      { name: "–ó–≤–∏—á–∞–π–Ω–µ", icon: "üå±", chance: 60, income: 1 },
      { name: "–†—ñ–¥–∫—ñ—Å–Ω–µ", icon: "üå≤", chance: 25, income: 3 },
      { name: "–ï–ø—ñ—á–Ω–µ", icon: "üå∏", chance: 10, income: 7 },
      { name: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–µ", icon: "üåü", chance: 5, income: 15 }
    ];

    const COLLECT_COOLDOWN = 60 * 60 * 1000; // 1 –≥–æ–¥–∏–Ω–∞
    const BOX_COOLDOWN = 24 * 60 * 60 * 1000; // 24 –≥–æ–¥–∏–Ω–∏

    // –î–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    let trees = JSON.parse(localStorage.getItem("trees")) || Array(GRID_SIZE).fill(null);
    let lastCollect = parseInt(localStorage.getItem("lastCollect")) || 0;
    let lastBox = parseInt(localStorage.getItem("lastBox")) || 0;

    const grid = document.getElementById("grid");
    const balanceEl = document.getElementById("balance");
    const collectBtn = document.getElementById("collectBtn");
    const boxBtn = document.getElementById("boxBtn");
    const collectTimer = document.getElementById("collectTimer");
    const boxTimer = document.getElementById("boxTimer");

    // –†–µ–Ω–¥–µ—Ä —Å—ñ—Ç–∫–∏
    function renderGrid() {
      grid.innerHTML = "";
      trees.forEach(tree => {
        const slot = document.createElement("div");
        slot.classList.add("slot");
        if (tree) {
          slot.innerHTML = TREE_TYPES[tree.type].icon;
          const label = document.createElement("div");
          label.classList.add("tree-name");
          label.textContent = TREE_TYPES[tree.type].name;
          slot.appendChild(label);
        } else {
          slot.innerHTML = "‚ûï";
        }
        grid.appendChild(slot);
      });
      balanceEl.textContent = balance.toFixed(2);
    }

    // –í–∏–ø–∞–¥–∫–æ–≤–µ –¥–µ—Ä–µ–≤–æ
    function getRandomTree() {
      let roll = Math.random() * 100;
      let sum = 0;
      for (let i = 0; i < TREE_TYPES.length; i++) {
        sum += TREE_TYPES[i].chance;
        if (roll <= sum) return i;
      }
      return 0;
    }

    // –í—ñ–¥–∫—Ä–∏—Ç–∏ —Å–∫—Ä–∏–Ω—å–∫—É
    function openBox() {
      let now = Date.now();
      if (now - lastBox < BOX_COOLDOWN) {
        alert("–°–∫—Ä–∏–Ω—å–∫–∞ —â–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞!");
        return;
      }
      let emptyIndex = trees.findIndex(t => t === null);
      if (emptyIndex === -1) {
        alert("–ù–µ–º–∞—î –≤—ñ–ª—å–Ω–∏—Ö —Å–ª–æ—Ç—ñ–≤ –¥–ª—è –¥–µ—Ä–µ–≤–∞!");
        return;
      }
      let type = getRandomTree();
      trees[emptyIndex] = { type: type, planted: now };
      lastBox = now;
      saveGame();
      renderGrid();
      alert("–í–∏ –æ—Ç—Ä–∏–º–∞–ª–∏ " + TREE_TYPES[type].name + " –¥–µ—Ä–µ–≤–æ " + TREE_TYPES[type].icon);
    }

    // –ó–±—ñ—Ä TRS
    function collectTRS() {
      let now = Date.now();
      if (now - lastCollect < COLLECT_COOLDOWN) {
        alert("–©–µ –∑–∞—Ä–∞–Ω–æ –∑–±–∏—Ä–∞—Ç–∏!");
        return;
      }
      let trsEarned = 0;
      trees.forEach(tree => {
        if (tree) trsEarned += TREE_TYPES[tree.type].income;
      });
      balance += trsEarned;
      lastCollect = now;
      saveGame();
      renderGrid();
      alert("–ó—ñ–±—Ä–∞–Ω–æ +" + trsEarned + " TRS!");
    }

    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞–π–º–µ—Ä—ñ–≤
    function updateTimers() {
      let now = Date.now();

      // –¢–∞–π–º–µ—Ä –∑–±–æ—Ä—É
      let collectLeft = COLLECT_COOLDOWN - (now - lastCollect);
      if (collectLeft <= 0) {
        collectBtn.disabled = false;
        collectTimer.textContent = "–î–æ—Å—Ç—É–ø–Ω–æ!";
      } else {
        collectBtn.disabled = true;
        collectTimer.textContent = formatTime(collectLeft);
      }

      // –¢–∞–π–º–µ—Ä —Å–∫—Ä–∏–Ω—å–∫–∏
      let boxLeft = BOX_COOLDOWN - (now - lastBox);
      if (boxLeft <= 0) {
        boxBtn.disabled = false;
        boxTimer.textContent = "–î–æ—Å—Ç—É–ø–Ω–∞!";
      } else {
        boxBtn.disabled = true;
        boxTimer.textContent = formatTime(boxLeft);
      }
    }

    // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —á–∞—Å—É
    function formatTime(ms) {
      let totalSec = Math.floor(ms / 1000);
      let h = String(Math.floor(totalSec / 3600)).padStart(2, '0');
      let m = String(Math.floor((totalSec % 3600) / 60)).padStart(2, '0');
      let s = String(totalSec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è
    function saveGame() {
      localStorage.setItem("balance", balance);
      localStorage.setItem("trees", JSON.stringify(trees));
      localStorage.setItem("lastCollect", lastCollect);
      localStorage.setItem("lastBox", lastBox);
    }

    renderGrid();
    setInterval(updateTimers, 1000);
  </script>
</body>
</html>
