<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Дерева + Скриньки + TRC</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; margin: 0; padding: 0; }
  .tree { margin: 20px; display: inline-block; background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  .tree h3 { margin: 0 0 10px; }
  .timer-trc { 
    font-size: 20px; 
    margin: 10px; 
    padding: 10px 20px; 
    border-radius: 10px; 
    background: #333; 
    color: #fff; 
    position: fixed; 
    bottom: 0; 
    left: 50%; 
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<!-- Дерева -->
<div class="tree" id="tree1">
    <h3>Звичайне дерево</h3>
    <p>TRC накопичено: <span class="trc-count">0.000</span></p>
</div>

<div class="tree" id="tree2">
    <h3>Особливе дерево</h3>
    <p>TRC накопичено: <span class="trc-count">0.000</span></p>
</div>

<!-- Таймер і загальний TRC -->
<div id="timer" class="timer-trc">Завантаження таймера...</div>
<div id="trc" class="timer-trc">TRC: 0.000</div>

<script>
// Дані дерев
const trees = [
    { element: document.querySelector('#tree1 .trc-count'), trc: 0, rate: 1 }, // 1 TRC/год
    { element: document.querySelector('#tree2 .trc-count'), trc: 0, rate: 2 }  // 2 TRC/год
];

// Таймер до безкоштовної скриньки о 12:00
function updateTimer() {
    const now = new Date();
    let nextNoon = new Date();
    nextNoon.setHours(12, 0, 0, 0);
    if (now >= nextNoon) nextNoon.setDate(nextNoon.getDate() + 1);

    const diff = nextNoon - now;
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('timer').textContent =
        `До безкоштовної скриньки залишилось: ${hours}г ${minutes}хв ${seconds}с`;
}

// TRC відлік щосекунди
function updateTRC() {
    trees.forEach(tree => {
        tree.trc += tree.rate / 3600; // щосекунди
        tree.element.textContent = tree.trc.toFixed(3);
    });
}

// Загальний TRC (сума всіх дерев)
function updateTotalTRC() {
    const total = trees.reduce((sum, tree) => sum + tree.trc, 0);
    document.getElementById('trc').textContent = `TRC: ${total.toFixed(3)}`;
}

// Запуск оновлення кожну секунду
setInterval(() => { updateTimer(); updateTRC(); updateTotalTRC(); }, 1000);

// Початкове оновлення
updateTimer();
updateTRC();
updateTotalTRC();
</script>

</body>
</html>
